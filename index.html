<html ng-app="listaTelefonica">
    <head>
        <meta charset="UTF-8">
        <title>Lista Telefonica de Alan</title>
        <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
        <style>
            .jumbotron {
                width: 600px;
                text-align: center;
                margin-top: 20px;
                margin-left: auto;
                margin-right: auto;
            }

            .table{
                margin-top: 20px;
            }

            .form-control{
                margin-bottom: 5px;
            }

            .selecionado{
                background-color: yellow;
            }
            
            .negrito{
                font-weight: bold;
            }

        </style>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-locale_pt-br.js"></script>
        <script src="lib/angular/angular-messages.js"></script>
        
        <script>
            angular.module("listaTelefonica", ["ngMessages"]);
            angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope,) {
                //É como se declara variáveis para ser usadas depois com {{}}
                $scope.app = "Lista Telefonica";
                $scope.contatos = [
                    {nome: "Leandro", telefone: "9999-8888", data : new Date(), operadora: {nome: "Vivo", codigo: "15", categoria: "Celular"},cor : "yellow"},
                    {nome: "Alan", telefone: "9999-8877", data : new Date(), operadora: {nome: "Tim", codigo: "14", categoria: "Celular"}, cor : "red"},
                    {nome: "Teste", telefone: "9999-8866", data : new Date(),operadora: {nome: "Claro", codigo: "16", categoria: "Celular"}, cor : "green"}
                ];
                $scope.operadoras = [
                    {nome: "Vivo", codigo: 15, categoria: "Celular", preco: 2},
                    {nome: "Tim", codigo:14, categoria: "Celular", preco: 1},
                    {nome: "Claro", codigo: 16, categoria: "Celular", preco: 3},
                    {nome: "GVT", codigo: 13, categoria: "Fixo", preco: 1},
                    {nome: "Embratel", codigo: 12, categoria: "Fixo", preco: 2}

                ];
                //3 - chegou na função
                $scope.adicionarContato = function (contato) {
                    //4 - Entrou no array
                    $scope.contatos.push(angular.copy(contato));
                    //apaga e começa um novo campo para contato
                    delete $scope.contato;
                    //Depois de adicionado ele volta ao estado de indocado
                    $scope.contatoForm.$setPristine();
                };
                $scope.apagarContatos = function (contatos) {
                    $scope.contatos = contatos.filter(function (contato) {
                        if (!contato.selecionado) return contato;
                    });
                };

                $scope.isContatoSelecionado = function (contatos) {
                    return contatos.some(function (contato){
                        return contato.selecionado;
                    });
                };

                $scope.ordenarPor = function(campo) {
                    $scope.criterioDeOrdenacao = campo;
                    $scope.direcaoDaOrdenacao = !$scope.direcaoDaOrdenacao;
                };

                $scope.classe = "selecionado";
            });
        </script>
    </head>
    <body ng-controller="listaTelefonicaCtrl">
        <div class="jumbotron">
         <h3>{{app}}</h3>
            <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="O que está buscando?"/>
            <table ng-show="contatos.length > 0" class="table">
                <tr>
                    <th></th>
                    <th><a href="" ng-click="ordenarPor('nome')"> Nome</a></th>
                    <th><a href="" ng-click="ordenarPor('telefone')">Telefone</a></th>
                    <th>Operadora</th>
                    <th>Data</th>
                </tr>

                <!--5 - Veio para o repeat-->
                <!--contato é uma variável local sendo criada a cada vez do laço e contatos é uma propriedade do meu scope-->
                <tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
                    <!--Primeira forma do ng-repeat-->
                    <td><input type="checkbox" ng-model="contato.selecionado"/></td>
                    <td>{{contato.nome}}</td>
                    <td>{{contato.telefone}}</td>
                    <td>{{contato.operadora.nome | lowercase}}</td>
                    <td>{{contato.data | date:'dd/MM/yyyy hh:mm'}}</td>
                </tr>
            </table>
            <form name="contatoForm">
                <!--1 - Faz a abstração do repeat contato-->
                <!--Aqui o ng-required solicita que o nome e o telefone sejam válidos (preencher ele)-->
                <input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="Nome" ng-required="true" ng-minlength="10"/>
                <input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="Telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/" />
                <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome + ' (' + (operadora.preco | currency) + ') ' for operadora in operadoras | orderBy:'nome'">
                    <option value="">Selecione uma operadora</option>
                </select>
            </form>
            <!--Mostra o alert se o nome for inválido e ter menos de 10 dígitos-->
            <div ng-show="contatoForm.nome.$dirty" ng-messages="contatoForm.nome.$error">
                <div ng-message="required" class="alert alert-danger">
                    Preencha o nome!
                </div>
                <div ng-message="minlength" class="alert alert-danger">
                    O nome precisa ter no mínimo 10 caracteres.
                </div>
            </div>

            <div ng-show="contatoForm.telefone.$dirty.required && contatoForm.telefone.$dirty" class="aler alert-danger">
            Preencha o telefone!
            </div>
            <div ng-show="contatoForm.telefone.$error.pattern" class="aler alert-danger">
            O campo telefone deve ter formato de XXXXX-XXXX
            </div>

            <!--2 - Manda para a função contato-->
            <!--Aqui o ng-disabled desativa o botão adicionar se o contatoForm for inválido ainda-->
            <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-Disabled="contatoForm.$invalid">Adicionar Contato</button>
            <button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-If="isContatoSelecionado(contatos)">Apagar Contatos</button>
            </div>
            <!--Os navegadores bloqueiam por conta da política de protocolos
            <div ng-include = "'footer.html'"></div>-->
    </body>
</html>
